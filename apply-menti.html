<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/apply-menti.css">
    <title>멘티로 지원하기</title>
</head>
<body>

    <div class="menti-container">
        <h2 class="text-h2">멘티 지원하기</h2>
        <div class="text-container">
            이름: <input type="text" class="text1"><br/>
            학년: 
            <select class="text2">
                <option>---</option>
                <option>1학년</option>
                <option>2학년</option>
                <option>3학년</option>
            </select><br/>
            학교: <input type="text" class="text1"><br/>
            지원동기: <input type="text" class="text3" placeholder="100자이내로작성해주세요"><br/>
            포트폴리오 링크(최대3개):<br/>
            ① <input type="text" class="text1"><br/>
            ② <input type="text" class="text1"><br/>
            ③ <input type="text" class="text1"><br/>
        </div>

        <button type="submit" class="apply-btn">지원하기</button>
    </div>

    <div class="nav-container">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="images/icons/home.png">
                </a>
                <span class="item-text">홈</span>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="images/icons/calendar.png">
                </a>
                <span class="item-text">일정</span>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="images/icons/folder.png">
                </a>
                <span class="item-text">히스토리</span>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="images/icons/person.png">
                </a>
                <span class="item-text">마이페이지</span>
            </li>
        </ul>
    </div>
</body>
</html>
